<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="container">
    <p>这里是首页</p>
    <div>
        <div class="center">
            <img src="/static/img/git图谱.png" alt="">
        </div>
        <h2>这里显示所有的书籍</h2>

        <ul>
            {% for book in books %}
            <a href="{% url 'booktest:detail' book.id %}">
                <li>
                    {{book.id}}--{{book.title}} -- {{book.price}}--{{book.pub_date}} <a href="{% url 'booktest:deletebook' book.id %}">删除</a>
                    <a href="{% url 'booktest:editbook' book.id %}">修改</a>
                </li>
            </a>
            {% endfor %}
        </ul>

        <h2><a href="{% url 'booktest:addbook' %}">添加书籍</a></h2>
    </div>
</div>

</body>
</html>
