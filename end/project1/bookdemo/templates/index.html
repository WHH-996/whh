<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="container">
    <p>这里是首页</p>
    <div>
        <div class="center">
            <img src="/static/img/git图谱.png" alt="">
        </div>
        <h2>这里显示所有的书籍</h2>

        <ul>
            {% for book in books %}
            <a href="{% url 'booktest:detail' book.id %}" >
                <li>{{book.id}}--{{book.title}} -- {{book.price}}--{{book.pub_date}}</li>
            </a>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>
