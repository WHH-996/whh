<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <p>这里是首页</p>
    <div>
        <h2>这里显示所有的书籍</h2>

        <ul>
            {% for book in books %}
                <a href="/booktest/detail/{{book.id}}/"><li>{{book.id}}--{{book.title}} -- {{book.price}}--{{book.pub_date}}</li></a>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
